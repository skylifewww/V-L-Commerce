<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дякуємо за замовлення!</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    main { min-height: 80vh; display: grid; place-items: center; padding: 24px; text-align: center; }
    .card { max-width: 560px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    .btn { display: inline-block; margin-top: 16px; padding: 10px 16px; border-radius: 999px; background:#2971f5; color:#fff; text-decoration: none; }
  </style>
  <!-- TikTok Pixel Submit event (fires on success page load) -->
  <script>
  (function(){
    try { if (window.ttq && typeof window.ttq.track === 'function') { ttq.track('SubmitForm'); } } catch(e) {}
  })();
  </script>
</head>
<body>
  <main>
    <div class="card">
      <h1>Дякуємо за замовлення!</h1>
      <p>Ми зв'яжемося з вами найближчим часом.</p>
      <a class="btn" href="/">На головну</a>
    </div>
  </main>
</body>
</html>
